<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personel-Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/542439c1d8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <h4 class="navigations"><a href="#welcome-section">About</a></h4>
        <h4 class="navigations"><a href="#projects">Work</a></h4>
        <h4 class="navigations"><a href="#contact">Contact</a></h4>
      </nav>
    </header>
    <main>
      <section id="welcome-section">
        <h1>Hey I am Sameer</h1>
        <p>A software Developer</p>
      </section>
      <!-- projects -->
      <section id="projects">
        <h1>These are some of my projects</h1>
        <div id="project">
          <div class="project-tile">
            <a
              href="https://sampeterberg.github.io/Tribute-Page-FreeCodeCamp"
              target="_blank"
              class="project project-tile"
            >
              <img
                class="project-image"
                src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg"
                alt="project"
              />
              <p class="project-title">Tribute Page</p>
            </a>
          </div>
          <div class="project-tile">
            <a
              href="https://sampeterberg.github.io/Technical-Documentation-Page-FreeCodeCamp/"
              target="_blank"
              class="project project-tile"
            >
              <img
                class="project-image"
                src="/Assests/technical-documentation.PNG"
                alt="project"
              />
              <p class="project-title">
                Technical-Documentation-Page-FreeCodeCamp
              </p>
            </a>
          </div>
          <div class="project-tile">
            <a
              href="https://sampeterberg.github.io/Calculator/"
              target="_blank"
              class="project project-tile"
            >
              <img
                class="project-image"
                src="/Assests/calculator.PNG"
                alt="project"
              />
              <p class="project-title">Calculator</p>
            </a>
          </div>
        </div>
      </section>
      <section id="contact">
        <h1>Let's work together...</h1>
        <p>How do you take your coffee?</p>

        <a
          id="profile-link"
          href="https://Instagram.com/SamPeterberg"
          target="_blank"
          class="btn contact-details"
          ><i class="fa-brands fa-square-instagram"></i>Instagram</a
        >
        <a
          id="profile-link"
          href="https://www.youtube.com/@Sameer_Albelushi"
          target="_blank"
          class="btn contact-details"
          ><i class="fa-brands fa-square-youtube"></i>Youtube</a
        >
        <a
          id="profile-link"
          href="https://github.com/SamPeterberg"
          target="_blank"
          class="btn contact-details"
          ><i class="fa-brands fa-square-github"></i> GitHub</a
        >
      </section>
    </main>
  </body>
</html>
